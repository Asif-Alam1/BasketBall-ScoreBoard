<html  >


    <head>
        <link rel="stylesheet" href="ScoreBoardStyle.css">
        <title>ScoreBoard</title>
    </head>
    <body>
        
       
            <div class="scoreboard">
                <div class="home">
                     <h3 class="text">HOME</h3>
                <div class="score-box">
                    <h3 class="score" id="home-score">  0 </h3>      
                </div>
                <div class="btn-style">
                <button class="btn" onclick="addHome(1)">+1</button>
                <button class="btn" onclick="addHome(2)">+2</button>
                  <button class="btn" onclick="addHome(3)">+3</button>  
                </div>
                  </div>
             <div class="Guest"> 

                      
                <h3 class="text">GUEST</h3>
                    <div class="score-box">
                    
                    <h3 class="score" id="guest-score">  0 </h3>
            </div>
            <div class="btn-style">
              <button class="btn" onclick="addGuest(1)">+1</button>
                <button class="btn" onclick="addGuest(2)">+2</button>
                  <button class="btn" onclick="addGuest(3)">+3</button>
            </div>
                </div>

               
            </div>


 




        <script src="index.js"></script>
    </body>
</html>
